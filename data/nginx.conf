user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {

    ##
    # Basic Settings
    ##

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    # server_tokens off;

    # server_names_hash_bucket_size 64;
    # server_name_in_redirect off;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    ##
    # SSL Settings
    ##

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

    ##
    # Logging Settings
    ##

    access_log /dev/stdout;
    error_log /dev/stdout;

    ##
    # Gzip Settings
    ##

    gzip on;
    gzip_disable "msie6";

    # gzip_vary on;
    # gzip_proxied any;
    # gzip_comp_level 6;
    # gzip_buffers 16 8k;
    # gzip_http_version 1.1;
    # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    ##
    # Virtual Host Configs
    ##

    server {
        listen 80 default_server;
        location /.well-known/ {
            root /known/;
        }
        location / {
            return 404;
        }
    }
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;

        keepalive_timeout 70;
        ssl_certificate /cert/mail.pem;
        ssl_certificate_key /cert/mail.key;
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers "ECDHE+CHACHA20:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-GCM-SHA256:ECDHE+AES256+SHA384:ECDHE+AES256+SHA:EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH";
        ssl_prefer_server_ciphers on;
        ssl_ecdh_curve secp384r1;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_dhparam dhparams.pem;
        #ssl_session_tickets off; # Requires nginx >= 1.5.9
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 106.187.95.5 106.186.116.5 106.186.123.5 106.186.124.5 106.187.90.5 106.187.93.5 106.187.94.5 106.187.34.20 106.187.35.20 106.187.36.20 valid=300s;
        resolver_timeout 5s;
        add_header Strict-Transport-Security "max-age=63072000; preload";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;
        root /var/www/html;

        location ~ \.php$ {
            fastcgi_split_path_info ^(/)(.+)$;
            fastcgi_pass php:9000;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$uri;
        }
    }
}
